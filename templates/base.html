{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site for creating new crochet patterns or generating them from images."
    />

    <title>Crochet Patterns</title>

    <meta name="application-name" content="Crochet Pattern Generator" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="msapplication-starturl" content="/" />
    <meta name="msapplication-TileColor" content="#" />
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <link rel="icon" href="{% static 'thread.svg' %}" type="image/svg+xml" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css"
      integrity="sha512-UtLOu9C7NuThQhuXXrGwx9Jb/z9zPQJctuAgNUBK3Z6kkSYT9wJ+2+dh6klS+TDBCV9kNPBbAxbVD+vCcfGPaA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"
      integrity="sha512-JyCZjCOZoyeQZSd5+YEAcFgz2fowJ1F1hyJOXgtKu4llIa0KneLcidn5bwfutiehUTiOuK87A986BZJMko0eWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <main>
      <ul
        class="d-flex justify-content-evenly align-items-center px-5 py-3 border border-bottom shadows navigation"
        style="list-style: none; gap: 8px; background-color: #deeff5; margin-bottom: 30px"
      >
        <li>
          <form
            class="nav-form"
            action="{% url 'image_upload' %}"
            method="post"
            enctype="multipart/form-data"
            style="min-width: fit-content"
          >
            <div>
              <label for="image_input" class="btn bg-light-grey nav-button">
                Upload Picture
              </label>
              <input type="file" style="display: none" id="image_input" accept="image/*" />
              <input type="submit" value="+" />
            </div>
          </form>
        </li>

        <li>
          <form
            class="nav-form"
            action="{% url 'open_design' %}"
            method="post"
            enctype="multipart/form-data"
          >
            <div>
              <label for="open_design" class="btn bg-light-grey nav-button"> Open Design </label>
              <input type="file" style="display: none" id="open_design" accept=".crochet" />
              <input type="submit" value="+" />
            </div>
          </form>
        </li>
        <li>
          <a class="btn bg-light-grey nav-button" href="{% url 'save_design' %}"> Save Design </a>
        </li>
        <li>
          <a class="btn bg-light-grey nav-button" href="{% url 'download_img' %}">
            Download Image
          </a>
        </li>
        <li class="info">
          <a class="btn bg-light-grey nav-button" href="{% url 'show_info' %}"> ? </a>
        </li>
      </ul>

      <!--  -->
      {% block content %} {% endblock %}
    </main>

    <footer
      class="flex-col-center p-2 border border-top shadows"
      style="background-color: #deeff5; margin-top: auto"
    >
      <div class="w-100 flex-row-center px-3">
        Nathnael Bekele &nbsp;
        <a href="https://www.linkedin.com/in/nati-bekele" target="_blank" rel="noreferrer">
          <i className="bi bi-linkedin"></i>
          LinkedIn
        </a>
        &nbsp;
        <a href="https://github.com/natibek" target="_blank" rel="noreferrer">
          <i className="bi bi-github"></i>
          Github
        </a>
      </div>
      <br />
      <div>&copy; January 2025</div>
    </footer>
  </body>
</html>
